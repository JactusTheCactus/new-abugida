name: Build
on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "npm"
      - name: Install Node Dependencies
        run: npm install
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pipreqs
          python -m  pipreqs.pipreqs --encoding utf-8  ./ --force
          pip install -r requirements.txt
      - name: Run Script
        run: node main.js
      - name: Configure Git
        run: |
          git config --global user.name "github-gremlin"
          git config --global user.email "github-gremlin@users.noreply.github.com"
      - name: Commit changes
        run: |
          git add .
          git commit -m "Auto-commit: update from script" || echo "No changes to commit"
          git pull --rebase
          git push