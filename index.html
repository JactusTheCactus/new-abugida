	<script>
		function removeStrings(targetArray, removeList) {
			for (let i = targetArray.length - 1; i >= 0; i--) {
				if (removeList.includes(targetArray[i])) {
					targetArray.splice(i, 1);
				}
			}
		}
		const el = document.getElementById("el");
		let Arr = [//"b","d","ð",
			"g",
			"j",
			"r",
			"v",
			"z",
			"ź",
		];
		const Str = Arr.join("|");
		el.innerHTML = Str;
	</script>
