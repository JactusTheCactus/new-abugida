<!DOCTYPE html>
<html>
	<style>
		@font-face {
			font-family: "Font";
			src: url("master_otf/Font-Regular.otf") format("opentype");
		}

		body {
			font: 50px Verdana;
			background-color: #fff;
		}

		.abugida {
			font: 1em Font;
			font-weight:bold;
		}
	</style>

	<body>
		<p class="abugida">
			heló, wurld...
		</p>
	</body>
	<script>
		const char = {
			punctuation: " |.|,|?|...|-",
			vowels: "a|e|é|i|í|o|ó|u|ú",
			consonants:
				"b|c|d|ð|f|g|h|j|k|l|m|n|ŋ|p|r|s|ś|t|þ|v|w|x|y|z|ź",
		};
		console.log(char.punctuation.split("|"));

		console.log(
			char.consonants.split("|").map((x) => x.toUpperCase() + x.toLowerCase())
		);
