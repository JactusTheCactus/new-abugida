<!DOCTYPE html>
<html>

<head>
    <link href="site/style.css" rel="stylesheet">
</head>

<body>

    <script>
        const url = "site/html/index.html";

        function resizeIframe(iframe) {
            try {
                iframe.style.height = iframe.contentWindow.document.body.scrollHeight * 1.1 + 'px';
            } catch (e) {
                console.warn('Unable to access iframe content for resizing (likely cross-origin).');
            }
        }

        const iframe = document.createElement('iframe');
        iframe.src = url;
        iframe.onload = () => resizeIframe(iframe);
        document.body.appendChild(iframe);
    </script>

</body>

</html>
