<!DOCTYPE html>
<html>

<head>
	<link href="../style.css" rel="stylesheet">
</head>

<body></body>
<script>
	let array = [];
	array.push(
		{
			title: "Custom Abugida",
			type: "Abugida",
			text: `frenz, róminz, kuncrímen, lend mí yór írz.
aí kum tú berí sízur, not tú préz him.
ðu ívul ðat men dú livz aftur ðem.
ðu gud iz oft intured wiþ ðér bónz -
só let it bí wiþ sízur. ðu nóbul brútis
haþ tóld yú sízur wuz ambiśis.
if it wur só, it wuz u grívis folt,
and grívislí haþ sízur ansurd it.
hír, undur lív uv brútis and ðu rest -
fór brútis iz en onurubul man.
só ar ðé ol, ol onurubul men -
kum aí tú spík in sízurs fyúnurul.
hí wuz maí frend, féþful and just tú mí.
but brútis sez hí wuz ambiśis,
and brútis iz en onurubul man.
hí haþ brot mení kaptivz hóm tú róm,
húz ransumz did ðu jenurul kofurz fil.
did ðis in sízur sím ambiśis?
wen ðat ðu pór hav kraíd, sízur haþ wept.
ambiśun śud bí méd uv sturnur stuf.
yet brútis sez hí wuz ambiśis,
and brútis iz en onurubul man.
yú ol did sí ðat on ðu lupurkul
aí þraís prízentid him u kiŋlí kraún,
wic hí did þraís rufyúz. wuz ðis ambiśun?
yet brútis sez hí wuz ambiśis,
and śur hí iz en onurubul man.
aí spík not tú disprúv wut brútis spók,
but hír aí am tú spík wut aí dú nó.
yú ol did luv him wuns, not wiþaút coz.
wut coz wiþhóldz yú ðen tú mórn fór him?
ó jujment, ðaú art fled tú brútiś bísts,

maí hart iz in ðu kofin ðér wiþ sízur,

		}
	);
	array.push(
		{
			title: "Latin",
			type: "Verdana",
			text: `Friends, Romans, countrymen, lend me your ears.
I come to bury Caesar, not to praise him.
The evil that men do lives after them;
The good is oft interrèd with their bones —
So let it be with Caesar. The noble Brutus
Hath told you Caesar was ambitious.
If it were so, it was a grievous fault,
And grievously hath Caesar answered it.
Here, under leave of Brutus and the rest —
For Brutus is an honorable man;
So are they all, all honorable men —
Come I to speak in Caesar's funeral.
He was my friend, faithful and just to me.
But Brutus says he was ambitious,
And Brutus is an honorable man.
He hath brought many captives home to Rome,
Whose ransoms did the general coffers fill.
Did this in Caesar seem ambitious?
When that the poor have cried, Caesar hath wept;
Ambition should be made of sterner stuff.
Yet Brutus says he was ambitious,
And Brutus is an honorable man.
You all did see that on the Lupercal
I thrice presented him a kingly crown,
Which he did thrice refuse. Was this ambition?
Yet Brutus says he was ambitious,
And sure he is an honorable man.
I speak not to disprove what Brutus spoke,
But here I am to speak what I do know.
You all did love him once, not without cause;
What cause withholds you then to mourn for him?
O judgment, thou art fled to brutish beasts,
And men have lost their reason! Bear with me;
My heart is in the coffin there with Caesar,
And I must pause till it come back to me.`
		}
	);
	function pageBreak() {
		const hr = document.createElement("hr")
		hr.classList.add("page-break")
		document.body.appendChild(hr)
	}
	const header = document.createElement("h1");
	header.innerHTML = `
<i>Julius Caesar</i>
Act III, Scene II
(Lines 73–107)
	`
		.replace(/\n/g, "<br>")
		.replace(/\b([\dIVXLCDM]+)\b/g, "<code>$1</code>")
		.trim();
	document.body.appendChild(header);
	array.forEach(item => {
		pageBreak();
		item.div = document.createElement("div");
		item.head = document.createElement("h2");
		item.head.innerText = item.title;
		item.head.style.fontFamily = "Verdana";
		item.body = document.createElement("p");
		item.body.innerHTML = item.text
			.replace(/\n/g, "<br>")
			.trim();
		item.body.style.fontFamily = item.type;
		item.div.appendChild(item.head);
		item.div.appendChild(item.body);
		document.body.appendChild(item.div);
	});
</script>

</html>
